<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/modules/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/modules/eonasdan-datetimepicker/bootstrap-datetimepicker.min.css" />
    <script src="/modules/jquery/jquery.js"></script>
    <script src="/modules/bootstrap/js/bootstrap.js"></script>
    <script src="/modules/eonasdan-datetimepicker/moment/moment.js"></script>
    <script src="/modules/eonasdan-datetimepicker/moment/zh-cn.js"></script>
    <script src="/modules/eonasdan-datetimepicker/bootstrap-datetimepicker.js"></script>
</head>
<body>
    <div class="container">
        <div class='col-md-5'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker6'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class='col-md-5'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker7'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $(function () {
        $('#datetimepicker6').datetimepicker();
        $('#datetimepicker7').datetimepicker({
            useCurrent: false //Important! See issue #1075
        });
        $("#datetimepicker6").on("dp.change", function (e) {
            $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
        });
        $("#datetimepicker7").on("dp.change", function (e) {
            $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
        });
    });
    </script>
</body>
</html>

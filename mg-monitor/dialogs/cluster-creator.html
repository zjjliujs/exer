<div class="header">
    <span>增加集群</span>
    <i class="fa fa-close fa-lg" title="关闭" ng-click="hideDialog()"></i>
</div>
<form class="content form-horizontal">
    <div class="form-group">
        <label for="clusterNameId" class="col-sm-2 control-label">名称:</label>
        <div class="col-sm-10">
            <input id="clusterNameId" class="form-control"
            ng-model="clusterName" ng-model-options="{getterSetter:true}">
        </div>
    </div>
    <div class="form-group">
        <label for="clusterTypeId" class="col-sm-2 control-label">类型:</label>
        <div class="col-sm-10">
            <select class="form-control" id="clusterTypeId"
            ng-model="clusterType" ng-model-options="{getterSetter:true}"
            ng-options="ct.name for ct in clusterTypes">
                <option value="">--选择类型--</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <input type="button" class="btn btn-default" value="确定"
            ng-click="saveCluster()">
        </div>
        <div class="col-sm-offset-4 col-sm-2">
            <input type="button" class="btn btn-default" value="取消"
            ng-click="hideDialog()">
        </div>
    </div>
</form>

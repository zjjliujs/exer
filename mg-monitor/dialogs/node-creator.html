<div class="header">
    <span>{{dialogTitle()}}</span>
    <i class="fa fa-close fa-lg" title="关闭" ng-click="hideDialog()"></i>
</div>
<form class="content form-horizontal">
    <div class="form-group">
        <label for="clusterId" class="col-sm-2 control-label">集群:</label>
        <div class="col-sm-10">
            <select class="form-control" id="clusterId"
                ng-model="cluster" ng-model-options="{getterSetter:true}"
                ng-options="ct.name for ct in clusters">
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="hostNameId" class="col-sm-2 control-label">Host:</label>
        <div class="col-sm-10">
            <input id="hostNameId" class="form-control"
            ng-model="nodeHost" ng-model-options="{getterSetter:true}">
        </div>
    </div>

    <div class="form-group">
        <label for="ipId" class="col-sm-2 control-label">IP:</label>
        <div class="col-sm-10">
            <input id="ipId" class="form-control"
            ng-model="nodeIp" ng-model-options="{getterSetter:true}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <input type="button" class="btn btn-default" value="确定"
            ng-click="saveNode()">
        </div>
        <div class="col-sm-offset-4 col-sm-2">
            <input type="button" class="btn btn-default" value="取消"
            ng-click="hideDialog()">
        </div>
    </div>
</form>

<svg  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

  <ellipse cx="50" cy="50" rx="40" ry="30"
    style="stroke: #ff0000;
    stroke-width: 5;
    fill: none;
    "/>

  <ellipse cx="150" cy="50" rx="40" ry="30"
    style="stroke: #ff0000;
    stroke-width: 5;
    stroke-dasharray: 10 5;
    fill: none;
    "/>

  <ellipse cx="250" cy="50" rx="40" ry="30"
    style="stroke: #ff0000;
    stroke-width: 5;
    fill: none;
    "/>

  <ellipse cx="360" cy="60" rx="40" ry="30"
    style="stroke: #0000ff;
    stroke-width: 5;
    stroke-opacity: 0.5;
    fill: none;
    "/>

  <ellipse cx="350" cy="50" rx="40" ry="30"
    style="stroke: #ff0000;
    stroke-width: 5;
    fill: #ff6666;
    "/>

  <ellipse cx="50" cy="150" rx="40" ry="30"
    style="stroke: #ff0000;
    stroke-width: 5;
    fill: none;
    "/>

  <ellipse cx="60" cy="160" rx="40" ry="30"
    style="stroke: none;
    fill: #0000ff;
    fill-opacity: 0.5;
    "/>

</svg>

<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

  <!--
  You can set the xlink:show attribute on the <a>-element to either new or replace,
  to tell whether the content the link points to should be displayed in a new window,
  or replace the content of the existing window.

  Note, that if you use replace and you display the SVG image inside an iframe,
  the iframe will be the target of the link and not the browser window. If you want the
  browser window to be the target instead of the iframe, use the target attribute
  with a value of _top instead.

  You can also set the target attribute to tell the browser to open the link in a
  specific frame or specific window. This works just like the target attribute of
  links in HTML (at least in theory). Be aware that the browsers interprets the value
  of the target attribute in different ways. See the last section on this page for more
  detail.
  -->
  <a xlink:href="rect.svg" target="_top">
    <rect x="10" y="20" width="75" height="30"
      style="stroke: #333366; fill: #6666cc"/>
  </a>

</svg>

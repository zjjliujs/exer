<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/modules/bootstrap/css/bootstrap.css">
    <script src="/modules/jquery/jquery.js"></script>
    <script src="/modules/bootstrap/js/bootstrap.min.js"></script>
    <style media="screen">
        .aside-nav {
            width: 155px;
            margin-right: 10px;
            padding-top: 20px;
            background-color: #e1e8f0;
        }

        body {
            font-family: "Helvetica Neue",Helvetica,"Hiragino Sans GB","STHeitiSC-Light","Microsoft YaHei","微软雅黑",Arial,sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            min-width: 1152px;
        }

        body>div[ng-view] {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            overflow: auto;
        }

        div[ng-scope] {
            display: flex;
            flex-grow: 1;
        }
        </style>
    </head>
    <body>
        <div ng-view>
            <div ng-scope>
                <aside class="aside-nav">
                    <h1>aside menu</h1>
                </aside>
                <div class="container-fluid" style="margin-left:0;margin-right:0">
                    <div class="row">
                        <div class="col-lg-1">
                        </div>
                        <div class="col-lg-10">
                            <ul class="nav nav-tabs" style="margin-top:60px;">
                                <li><a href="#">对象语义显示管理</a></li>
                                <li class="active"><a href="#">属性语义显示管理</a></li>
                            </ul>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <div style="min-width:500px">
                                <h1>内容</h1>
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>

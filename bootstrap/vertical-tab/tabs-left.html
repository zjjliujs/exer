<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap Vertical Tabs -- tabs-left</title>
  <link rel="stylesheet" href="/modules/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/modules/bootstrap/css/bootstrap.vertical-tabs.css">
  <script src="/modules/jquery/jquery.min.js"></script>
  <script src="/modules/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Nav tabs -->
      <div class="col-xs-2">
        <ul class="nav nav-tabs tabs-left" style="border:2px solid; margin-right:-14px">
          <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
          <li><a href="#profile" data-toggle="tab">Profile</a></li>
          <li><a href="#messages" data-toggle="tab">Messages</a></li>
          <li><a href="#settings" data-toggle="tab">Settings</a></li>
        </ul>
      </div>

      <!-- Tab panes -->
      <div class="col-xs-10" style="border:1px solid;">
        <div class="tab-content" style="border:1px solid">
          <div class="tab-pane active" id="home">Home Tab.</div>
          <div class="tab-pane" id="profile">Profile Tab.</div>
          <div class="tab-pane" id="messages">Messages Tab.</div>
          <div class="tab-pane" id="settings">Settings Tab.</div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
        .bg-transition {
            padding: 15px;
            text-align: center;
            background-color: Crimson;
            width: 90%;
            min-height: 25px;
            transition: all 2s ease-in 0s;
            -webkit-transition: all 2s ease-in 0s;
        }

        .bg-transition:hover {
            background-color: CornFlowerBlue;
        }
        </style>
    </head>
    <body>
        <p class="bg-transition"> </p>
    </body>
</html>

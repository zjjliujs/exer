<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .container {
                display:flex;
                flex-direction: row;
                flex-wrap:nowrap;
            }
            .item {
                width:246px;
                height:400px;
                background-color: rgb(230,230,230);
                margin:10px 10px 0 10px;
                display: flex;
            }
            span {
                text-align: center;
                font-size: 30px;
                margin:auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item" style="flex-shrink:4">
                <span>1</span>
            </div>
            <div class="item" style="flex-shrink:2">
                <span>2</span>
            </div>
            <div class="item" style="flex-shrink:1">
                <span>3</span>
            </div>
            <div class="item" style="flex-shrink:1">
                <span>4</span>
            </div>
            <div class="item" style="flex-shrink:1">
                <span>5</span>
            </div>
            <div class="item" style="flex-shrink:1">
                <span>6</span>
            </div>
            <div class="item" style="flex-shrink:1">
                <span>7</span>
            </div>
        </div>
    </body>
</html>

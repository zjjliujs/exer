<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
    .flex-container {
        display: flex;
        flex-direction: row;
        justify-content: space-around;

        padding: 0;
        margin: 0;
        list-style: none;
    }

    .start {
        justify-content: flex-start;
    }

    .end {
        justify-content: flex-end;
    }

    .center {
        justify-content: center;
    }

    .sp-bt {
        justify-content: space-between;
    }

    .flex-item {
        background: tomato;
        margin: 5px 5px;
        width: 80px;
        height: 129px;
        margin-top: 10px;

        color: white;
        font-weight: bold;
        font-size: 3em;
        text-align: center;
        display: flex;
    }

    span {
        margin:auto;
    }
    </style>
</head>
<body>
    <h3>flex-start</h3>
    <ul class="flex-container start">
        <li class="flex-item"><span>1</span></li>
        <li class="flex-item"><span>2</span></li>
        <li class="flex-item"><span>3</span></li>
    </ul>
    <h3>flex-end</h3>
    <ul class="flex-container end">
        <li class="flex-item"><span>1</span></li>
        <li class="flex-item"><span>2</span></li>
        <li class="flex-item"><span>3</span></li>
    </ul>
    <h3>center</h3>
    <ul class="flex-container center">
        <li class="flex-item"><span>1</span></li>
        <li class="flex-item"><span>2</span></li>
        <li class="flex-item"><span>3</span></li>
    </ul>
    <h3>space-between</h3>
    <ul class="flex-container sp-bt">
        <li class="flex-item"><span>1</span></li>
        <li class="flex-item"><span>2</span></li>
        <li class="flex-item"><span>3</span></li>
    </ul>
    <h3>space-around</h3>
    <ul class="flex-container">
        <li class="flex-item"><span>1</span></li>
        <li class="flex-item"><span>2</span></li>
        <li class="flex-item"><span>3</span></li>
    </ul>
</body>
</html>

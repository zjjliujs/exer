<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>align-items test</title>
        <style media="screen">
            .container {
                display: flex;
                flex-direction: row;
                height: 230px;
                width: 100%;
                background-color: #e0e0e0;
                border:1px solid;
                margin-bottom: 2px;
            }
            .item {
                width: 100px;
                background-color: green;
                border: 1px solid;
            }
            .item1 {
                height: 100px;
            }
            .item2 {
                height: 50px;
            }
            .item3 {
                height: 200px;
            }
            .item4 {
                height: 150px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item item1">
            </div>
            <div class="item item2">
            </div>
            <div class="item item3">
            </div>
            <div class="item item4">
            </div>
        </div>
        <div class="container" style="align-items:flex-end;">
            <div class="item item1">
            </div>
            <div class="item item2">
            </div>
            <div class="item item3">
            </div>
            <div class="item item4">
            </div>
        </div>
        <div class="container" style="align-items:center;">
            <div class="item item1">
            </div>
            <div class="item item2">
            </div>
            <div class="item item3">
            </div>
            <div class="item item4">
            </div>
        </div>
    </body>
    </html>

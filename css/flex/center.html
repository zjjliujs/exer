<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flex center</title>
        <style media="screen">
        div {
            border:1px solid black;
        }
        .parent {
            display: flex;
            height: 300px; /* Or whatever */
        }

        .child {
            width: 100px;  /* Or whatever */
            height: 100px; /* Or whatever */
            margin: auto;  /* Magic! */
        }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class='child'>
                <h1>Center</h1>
            </div>
        </div>
    </body>
    </html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>flex test 1</title>
        <style media="screen">
            h1 {
                margin-left: 10px;
                background-color: rgb(230,230,230)
            }
            .container1 {
                display: flex;
                flex-direction: row;
                border:blue solid 1px;
            }
            .item1 {
                flex-grow:1
            }
            .item2 {
                flex-grow:2
            }
        </style>
    </head>
    <body>
        <div class="container1">
            <h1>Hello 1</h1>
            <h1>Hello 2</h1>
            <h1>Hello 3</h1>
            <h1>Hello 4</h1>
        </div>
        <div class="container1">
            <h1 class="item1">Hello 1</h1>
            <h1 class="item1">Hello 2</h1>
            <h1 class="item1">Hello 3</h1>
            <h1 class="item1">Hello 4</h1>
        </div>
        <div class="container1">
            <h1 class="item1">Hello 1</h1>
            <h1 class="item2">Hello 2</h1>
            <h1 class="item1">Hello 4</h1>
        </div>
    </body>
</html>

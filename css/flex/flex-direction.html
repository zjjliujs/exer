<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>flex test 1</title>
        <style media="screen">
            h1 {
                margin-left: 10px;
                background-color: rgb(230,230,230)
            }
            .container1 {
                display: flex;
                flex-direction: row;
                border:blue solid 1px;
            }
            .container2 {
                display: flex;
                flex-direction: row-reverse;
                border:blue solid 1px;
            }
            .container3 {
                display: flex;
                flex-direction: column;
                border:blue solid 1px;
            }
            .container4 {
                display: flex;
                flex-direction: column-reverse;
                border:blue solid 1px;
            }
            .item1 {
                order:1
            }
            .item2 {
                order:2
            }
            .item3 {
                order:3
            }
            .item4 {
                order:4
            }
        </style>
    </head>
    <body>
        <div class="container1">
            <h1>Hello 1</h1>
            <h1>Hello 2</h1>
            <h1>Hello 3</h1>
            <h1>Hello 4</h1>
        </div>
        <div class="container1">
            <h1 class="item1">Hello 1</h1>
            <h1 class="item4">Hello 2</h1>
            <h1 class="item3">Hello 3</h1>
            <h1 class="item1">Hello 4</h1>
        </div>
        <div class="container2">
            <h1>Hello 1</h1>
            <h1>Hello 2</h1>
            <h1>Hello 3</h1>
            <h1>Hello 4</h1>
        </div>
        <div class="container3">
            <h1>Hello 1</h1>
            <h1>Hello 2</h1>
            <h1>Hello 3</h1>
            <h1>Hello 4</h1>
        </div>
        <div class="container4">
            <h1>Hello 1</h1>
            <h1>Hello 2</h1>
            <h1>Hello 3</h1>
            <h1>Hello 4</h1>
        </div>
    </body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>offset demo</title>
    <style>
    p {
        margin-left: 10px;
    }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

    <p>Hello</p><p>2nd Paragraph</p>

    <script>
    $( "p:last" ).offset({ top: 10, left: 30 });
    </script>

</body>
</html>

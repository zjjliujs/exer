<!DOCTYPE html>
<html>
<head>
    <script src="/modules/jquery/jquery.min.js">
    </script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("#hide").click(function(){
            $("p").hide('slow');
        });
        $("#show").click(function(){
            $("p").show('slow');
        });
    });
    </script>
</head>
<body>
    <p id="p1">如果点击“隐藏”按钮，我就会消失。</p>
    <button id="hide" type="button">隐藏</button>
    <button id="show" type="button">显示</button>
</body>
</html>

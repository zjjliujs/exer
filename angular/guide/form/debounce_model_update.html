<!doctype html>
<html lang="en" ng-app="customTriggerExample">
<head>
  <meta charset="utf-8">
  <title>Angular app for protractor test</title>
  <link rel="stylesheet" href="/modules/bootstrap/css/bootstrap.css">
  <script src="/modules/jquery/jquery.min.js"></script>
  <script src="/modules/angular/angular.js"></script>
  <script src="/modules/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <div ng-controller="ExampleController">
    <form>
      Name:
      <input type="text" ng-model="user.name" ng-model-options="{ debounce: 1000 }" /><br />
      Other data:
      <input type="text" ng-model="user.data" /><br />
    </form>
    <pre>username = "{{user.name}}"</pre>
    <pre>userdata = "{{user.data}}"</pre>
  </div>
</body>

<script>
angular.module('customTriggerExample', [])
.controller('ExampleController', ['$scope', function($scope) {
  $scope.user = {};
}]);
</script>
</html>

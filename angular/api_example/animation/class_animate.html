<!DOCTYPE html>
<html ng-app="classAnimateApp">
  <head>
    <meta charset="utf-8">
    <title>Class animation test</title>
    <link rel="stylesheet" href="/modules/bootstrap/css/bootstrap.css">
    <script src="/modules/jquery/jquery.min.js"></script>
    <script src="/modules/angular/angular.js"></script>
    <script src="/modules/angular/angular-animate.js"></script>
    <script src="/modules/bootstrap/js/bootstrap.min.js"></script>
    <style media="screen">
    .css-class-add, .css-class-remove {
      -webkit-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
      -moz-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
      -o-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
      transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
    }

    .css-class,
    .css-class-add.css-class-add-active {
      color: red;
      font-size:3em;
    }

    .css-class-remove.css-class-remove-active {
      font-size:1.0em;
      color:black;
    }
    </style>
    <script type="text/javascript">
    var app = angular.module("classAnimateApp", ["ngAnimate"]);

    app.controller("classAnimateCtor",["$scope", function($scope){
      $scope.myCssVar = "";
    }]);
    </script>

  </head>
  <body ng-controller="classAnimateCtor">
    <p>
      <input type="button" value="set" ng-click="myCssVar='css-class'">
      <input type="button" value="clear" ng-click="myCssVar=''">
      <br>
      <span ng-class="myCssVar">CSS-Animated Text</span>
    </p>
  </body>
  </html>

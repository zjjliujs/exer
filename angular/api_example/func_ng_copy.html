<!doctype html>
<html lang="en" ng-app="copyExample"> 
<head>
  <meta charset="utf-8">
  <title>Angular API examples!</title>

  <link rel="stylesheet" href="/modules/bootstrap/css/bootstrap.css">
  <script src="/modules/jquery/jquery.min.js"></script>
  <script src="/modules/angular/angular.js"></script>
  <script src="/modules/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

<div ng-controller="ExampleController">

<form novalidate class="simple-form">
	Name: <input type="text" ng-model="user.name" /><br />
	E-mail: <input type="email" ng-model="user.email" /><br />
	Gender: <input type="radio" ng-model="user.gender" value="male" />male
	<input type="radio" ng-model="user.gender" value="female" />female<br />
	<button ng-click="reset()">RESET</button>
	<button ng-click="update(user)">SAVE</button>
</form>
<pre>form = {{user | json}}</pre>
<pre>master = {{master | json}}</pre>

</div>

<script>
 angular.module('copyExample', [])
   .controller('ExampleController', ['$scope', function($scope) {
     $scope.user={name:"张三", email:"zhangsan@163.com", gender:"male"};

     $scope.master= {};

     $scope.update = function(user) {
       // Example with 1 argument
       $scope.master= angular.copy(user);
     };

     $scope.reset = function() {
       // Example with 2 arguments
       angular.copy($scope.master, $scope.user);
     };

     //$scope.reset();
   }]);
</script>

</body>
</html>

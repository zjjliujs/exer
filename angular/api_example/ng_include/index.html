<!DOCTYPE html>
<html ng-app="includeExample">
  <head>
    <meta charset="utf-8">
    <title>Angular ng-include test</title>
    <link rel="stylesheet" href="/modules/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/animation.css">
    <script src="/modules/jquery/jquery.min.js"></script>
    <script src="/modules/angular/angular.js"></script>
    <script src="/modules/angular/angular-animate.js"></script>
    <script src="/modules/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript">
    angular.module('includeExample', ['ngAnimate'])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.templates =
      [
        { name: 'template1.html', url: 'templates/template1.html'},
        { name: 'template2.html', url: 'templates/template2.html'}
      ];
      $scope.template = $scope.templates[0];
    }]);
    </script>

  </head>
  <body>
    <div ng-controller="ExampleController">
      <select ng-model="template" ng-options="t.name for t in templates">
        <option value="">(blank)</option>
      </select>
      url of the template: <code>{{template.url}}</code>
      <hr/>
      <div class="slide-animate-container">
        <div class="slide-animate" ng-include="template.url"></div>
      </div>
    </div>
  </body>
  </html>
